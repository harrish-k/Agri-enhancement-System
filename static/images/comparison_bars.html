<body>
    <style>
        * {
            overflow: hidden;
        }

        body {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
            min-height: 100vh;
            background: rgb(238, 174, 202);
            background: radial-gradient(circle,
                    rgba(238, 174, 202, 1) 0%,
                    rgba(148, 187, 233, 1) 100%);

            font-family: 'Poppins', sans-serif;
            text-align: center;

            width: 85%;

    <body>
        <iframe src="production_prediction_bar_graph.html" frameborder="0" height="650" width="1200"></iframe>
        <div class="section">
            <div class="content">
                <h4 style="color: black;">Graph Summary</h4>
                <p>1. The graph shows crop yield predictions for the next six years.</p>
                <p>2. The predictions are higher when reduction is applied.</p>
                <p>3. The both seasons (Kharif and Rabi) are considered.</p>
            </div>
        </div>
    </body>
